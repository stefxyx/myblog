<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
  
    <![endif]-->
    <!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

    <!--<![endif]-->

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/layouts/blog.css">
    <!--<![endif]-->
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">1992</h1>
                <br>
                <h2 class="brand-tagline">一骑红尘妃子笑</h2>
                <nav class="nav">
                    <ul>
                        <li><a href="{{ site.baseurl }}/fun"><span>吃喝玩乐</span></a></li>
                        <li><a href="{{ site.baseurl }}/thinking"><span>所思所想</span></a></li>
                        <li><a href="{{ site.baseurl }}/learning"><span>学而不止</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">

                    <h1 class="content-subhead">Recent Post</h1> {{ content }}
                </div>
                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="http://purecss.io/">About</a>
                            </li>
                            <li><a href="http://weibo.com/wuplus1992/">Weibo</a>
                            </li>
                            <li><a href="http://github.com/InternetFarmer/">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
