---
layout: default
title: My Blog
---

{% for post in site.categories.thinking %}
<!-- A single blog post -->
<section class="post">
    <header class="post-header">

        <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        <p class="post-meta">
            {{ post.date | date_to_string }} 
        </p>
    </header>

    <div class="post-description">
        <p>
            {{ post.description }}
        </p>
    </div>
</section>
{% endfor %}
